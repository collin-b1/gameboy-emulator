name: Deploy WASM App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.60  # Or the version you need

      - name: Install Ninja
        run: sudo apt-get install ninja-build

      - name: Configure project with emcmake
        run: |
          emcmake cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build project with emmake
        run: |
          emmake ninja -C build

      - name: Prepare deployment folder
        run: |
          mkdir public
          cp build/*.html public/ || true
          cp build/*.js public/ || true
          cp build/*.wasm public/ || true
          cp build/*.data public/ || true
          echo '<meta http-equiv="Refresh" content="0; url=index.html">' > public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public